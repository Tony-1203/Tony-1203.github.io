<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>性格测试中心</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>性格测试中心</h1>
    
    <div id="test-selection" class="card">
      <h2>请选择测试类型</h2>
      <button class="test-btn" onclick="selectTest('mbti')">MBTI 性格测试</button>
      <button class="test-btn" onclick="selectTest('holland')">职业兴趣测试</button>
    </div>
    
    <div class="card" id="app" style="display: none;">
      <h3 id="category" class="question-category"></h3>
      <h2 id="question">加载中...</h2>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="progress-text"></p>
      <div id="options" class="fade-in"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
